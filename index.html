<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium image">
    </div>
    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="text">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="Ethereum icon">
        <p>0.041 ETH</p>
      </div>
      <div class="days-left">
        <img src="images/icon-clock.svg" alt="Clock icon">
        <p>3 days left</p>
      </div>
    </div>
    <div class="line">
      <hr>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="Avatar image">
      <p>Creation of <span class="accent">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</footer>
</html>
